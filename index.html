<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-1">
        <!-- <img src="./photo-1.jpeg" alt="green_leavery"> -->
        <div></div>
        <div class="logo-container">
           <img class="logo" src="./photo-2.png" alt="logo"> 
           <div class="logo-text">ODIN</div> 
        </div>
        <div class="credit">Photo by <u>Halie West</u> on <u>Unsplash</u></div>
    </div>
    <div class="container-2">
        <div class="text-container">
            <div class="text">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            </div>
            <span>Sign up <i>now</i> to get started.</span>
            <div class="want">You know you want to.</div>
        </div>
        <form action="#" method="post">
            <fieldset>
                <legend>Let's do this!</legend>
                <p>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" placeholder="first name" id="first_name" name="first_name">
                </p>
                <p>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" placeholder="last name" id="last_name" name="last_name">
                </p>
                <p>
                    <label for="email">EMAIL</label>
                    <input type="email" placeholder="email" id="email" name="email">
                </p>
                <p>
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" placeholder="tel" id="phone_number" name="phone_number">
                </p>
                <p>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" placeholder="password" name="password" required>
                </p>
                <p>
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm password" placeholder="confirm_password" name="confirm_password" required>
                </p>
            </fieldset>
        </form>
        <div class="last-section">
            <button type="submit">Create Account</button>
            <br>
            <span>Already have an account? <a href="#">Log in</a></span>
        </div>
    </div>
</body>
</html>
